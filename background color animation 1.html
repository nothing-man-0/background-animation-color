<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> background color animation </title>
    <style>
        body {
            animation: changebig 5s infinite alternate linear;
        }

        @keyframes changebig {
            0% {
                background: #151e3d;
            }
            25% {
                background: #016064;
            }
            50% {
                background: #757c88;
            }
            75% {
                background: #48aaad;
            }
            100% {
                background: #63c5da;
            }
        }
    </style>
</head>
<body>
</body>
</html>
